<div class="panel-heading">
    <h2 class="panel-title">Login</h2>
</div>

<form>
    <div class="panel panel-body">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="mail">Email: </label>
                    <input id="mail" name="mail" type="text" class="form-control" placeholder="Mail: " ng-model="mail" required />
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password: " ng-model="password" required />
                </div>
            </div>
        </div><div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <div class="container">
                        <span class="col-lg-3"><a class="btn btn-primary btn-lg" role="button" ng-click="create(mail,password)" ng-disabled="loginForm.$invalid">Save</a></span>
                        <span class="col-lg-3"><a class="btn btn-default btn-lg" role="button" ng-click="reset()">Reset</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
